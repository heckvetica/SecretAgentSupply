<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Secret Agent Supply Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="./resources/css/style.css" />
</head>
<body>
    <header>
        <img src="./resources/img/logo.png" alt="binocular logo">
        <p>SECRET AGENT SUPPLY INC.</p>
    </header>
    <div class="hero">
        <p>NEW ARRIVAL</p>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div><!-- hero -->
    <div class="navbar">
        <nav>
            <ul>
                <li>Eyewear</li>
                <li>Apparel</li>
                <li>Gadgets</li>
                <li>Vehicles</li>
                <li>Glasses</li>
                <li>Contact</li>
            </ul>
        </nav>
    </div><!-- navbar -->
    <div class="productGrid">
        <div class="listing">
            <img class="pen productimage" src='./resources/img/pen.png' alt="exploding pen">
            <p class="productText">Exploding Pen</p>
        </div><!-- listing -->
        <div class="listing">
            <img class="watch productimage" src='./resources/img/watch.png' alt="cellular watch">
            <p class="productText">Cellular Watch</p>
        </div><!-- listing -->
        <div class="listing">
            <img class="glasses productimage" src='./resources/img/glasses.png' alt="thermal glasses">
            <p class="productText">Thermal Glasses</p>
        </div><!-- listing -->        
    </div><!-- productGrid -->
    <div class="location">
        <p>-47.346436, 84.32354</p>
    </div><!-- location -->
    <div class="hours">
        <p>0800 - 1800</p>
    </div><!-- hours -->
    <footer>
        <p>&copy; Secret Agent Supply Inc.</p>
    </footer>
</body>
</html>
